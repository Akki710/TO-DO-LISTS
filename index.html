<head>

<body>
    <div class="todo-body">
       <div class="main-container">
           <div class="heading-container">
               <div class="heading-bold">Tasks
                   <span class="heading-thin">Lists</span>
               </div>
               <div class="button-container">
                <div><i class="fa fa-2x fa-plus-circle" aria-hidden="true"></i></div>
                <div class="text">Add List</div>
               </div>
           </div>
           <div class="card-container">
            <div class="card">

            <h1 class="hcard">Trip to paris</h1>
            <hr class="line">
            <h3 class="mcard">Completed Task</h3>
            <input type="checkbox"  id="pending1" class="check"><label for="pending1" class="pending">Pending Task</label>
            </div>
            <div class="card">
            <h1 class="hcard">My Todo List</h1>
            <hr class="line">
            <h3 class="mcard">Completed Task</h3>
            <input type="checkbox"  id="pending1" class="check"><label for="pending1" class="pending">Pending Task</label>
            </div>
            <div class="card">
            <h1 class="hcard">My Todo List</h1>
            <hr class="line">
            <h3 class="mcard">Completed Task</h3>
            <input type="checkbox"  id="pending1" class="check"><label for="pending1" class="pending">Pending Task</label>
           </div>
           </div>

       </div>
