<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LISTS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://xd.adobe.com/static/images/xd_android_webclip_192-f68ab947e37c09acf69cea3122e60893bcc15cb4.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="todo-content">
        <div class="container2">
            <div class="heading2">
                <div class="left-line">
                    <hr>
                </div>
                <h1 class="bold-head">Trip to Paris</h1>
                <div class="right-line">
                    <hr>
                </div>
            </div>
            <div>
                <div class="back-btn">
                    <i class="	fa fa-2x fa-arrow-circle-left"></i>
                    <span class="text2">Back</span>
                </div>
            </div>
            <div class="card-container2">
                <div class="card2">
                    <div class="div1">
                        <p class="upper">Trip to Paris</p>
                        <div>
                            <hr>
                        </div>
                    </div>
                    <div class="mcard2">Completed Task</div>
                    <div class="pending2"><input type="checkbox"> Pending Task</div>
                    <div><i class="fa fa-2x fa-plus-circle btn pos" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup-card2">
            <div class="popup-head">
                <h3>Add New Item</h3>
            </div>
            <div>
               <input type="box" value="" class="inputbox">
            </div>
            <div>
                <button type="submit" class="addbtn">ADD</button>
            </div>
        </div>
    </div>
    <a href="page3.html" class="fa fa-3x fa-chevron-circle-left pre"></a>
</body>
</html>
